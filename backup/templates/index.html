<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Bowling Display</title>
  </head>

  <body>
    <h2>Bowling Scoreboard - alley name</h2>
    <!-- header -->
    <div class="scoreboard">
      <div class="header-row">
        <div class="header-cell">Player</div>
        <div class="header-cell">1</div>
        <div class="header-cell">2</div>
        <div class="header-cell">3</div>
        <div class="header-cell">4</div>
        <div class="header-cell">5</div>
        <div class="header-cell">6</div>
        <div class="header-cell">7</div>
        <div class="header-cell">8</div>
        <div class="header-cell">9</div>
        <div class="header-cell">10</div>
        <div class="header-cell">Total</div>
      </div>
      
      <!-- Player balls and scores -->
      <div class="player-row">
        <div class="player-name"><span class="player">Player 1</span></div>
        <!-- Frame 1 -->
        <div id="frame-1" class="frame">
          <div id="frame-1-balls" class="frame-balls">
            <div id="ball-1" class="ball">9</div>
            <div id="ball-2" class="ball">/</div>
          </div>
          <div id="frame-1-score" class="score">10</div>
        </div>
        
        <!-- Frame 2 -->
        <div id="frame-2" class="frame">
          <div id="frame-2-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-2-score" class="score"></div>
        </div>
        
        <!-- Frame 3 -->
        <div id="frame-3" class="frame">
          <div id="frame-3-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-3-score" class="score"></div>
        </div>
        
        <!-- Frame 4 -->
        <div id="frame-4" class="frame">
          <div id="frame-4-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-4-score" class="score"></div>
        </div>
        
        <!-- Frame 5 -->
        <div id="frame-5" class="frame">
          <div id="frame-5-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-5-score" class="score"></div>
        </div>
        
        <!-- Frame 6 -->
        <div id="frame-6" class="frame">
          <div id="frame-6-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-6-score" class="score"></div>
        </div>
        
        <!-- Frame 7 -->
        <div id="frame-7" class="frame">
          <div id="frame-7-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-7-score" class="score"></div>
        </div>
        
        <!-- Frame 8 -->
        <div id="frame-8" class="frame">
          <div id="frame-8-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-8-score" class="score"></div>
        </div>
        
        <!-- Frame 9 -->
        <div id="frame-9" class="frame">
          <div id="frame-9-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-9-score" class="score"></div>
        </div>
        
        <!-- Frame 10 -->
        <div id="frame-10" class="frame">
          <div id="frame-10-balls" class="frame-balls">
            <div id="ball-1" class="ball"></div>
            <div id="ball-2" class="ball"></div>
          </div>
          <div id="frame-10-score" class="score"></div>
          
        </div>
        
        <div id="total-score" class="total-score">10</div>

      </div>

      <button id="add-player" onClick="addPlayer()">Add Player</button>

    </div>

    <script src="/static/script.js"></script>

  </body>
</html>
