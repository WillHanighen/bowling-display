<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <title>Bowling Display</title>
  </head>

  <body>
    <h2>Bowling Scoreboard - alley name</h2>
    <!-- header -->
    <div class="scoreboard" id="scoreboard">
      <div class="header-row">
        <div class="header-cell">Player</div>
        <div class="header-cell">1</div>
        <div class="header-cell">2</div>
        <div class="header-cell">3</div>
        <div class="header-cell">4</div>
        <div class="header-cell">5</div>
        <div class="header-cell">6</div>
        <div class="header-cell">7</div>
        <div class="header-cell">8</div>
        <div class="header-cell">9</div>
        <div class="header-cell">10</div>
        <div class="header-cell">Total</div>
      </div>
      
      <div id="playerRows"></div>
      <!-- Player balls and scores -->

      <div class="player-row new-player" id="player-1"></div>
      <div class="player-row new-player" id="player-2"></div>
      <div class="player-row new-player" id="player-3"></div>
      <div class="player-row new-player" id="player-4"></div>
      <div class="player-row new-player" id="player-5"></div>
      <div class="player-row new-player" id="player-6"></div>
      <div class="player-row new-player" id="player-7"></div>
      <div class="player-row new-player" id="player-8"></div>

      <button id="add-player" onClick="addPlayer()">Add Player</button>

    </div>

    <div id="nameInput">
      <label for="name">Player Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <button id="submitName" onClick="insertDiv()">Submit</button>
      <button id="closePopup" onClick="closePopup()">Close</button>
    </div>

    <script src="/static/script.js"></script>

  </body>
</html>
